            &gt; Let&#039;s iterate on the cycle.
        </textPath>
    </text>

    <path id='path3'>
        <animate id='d3' attributeName='d' begin='d2.end' dur='5000ms'
            values='m0,75 h0 ; m0,75 h400 ; m0,75 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#DD8800' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path3'>
            &gt; Time to Build...
