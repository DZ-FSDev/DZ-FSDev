<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 150'
    width='400px' height='150px'>

    
    <path id='path0'>
        <animate id='d0' attributeName='d' begin='0s;d4.end' dur='5000ms'
            values='m0,75 h0 ; m0,75 h400 ; m0,75 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#DD8800' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            &gt; Innovation requires Capital.
        </textPath>
    </text>

    <path id='path1'>
        <animate id='d1' attributeName='d' begin='d0.end' dur='5000ms'
            values='m0,75 h0 ; m0,75 h400 ; m0,75 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#DD8800' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            &gt; Capital requires Innovation.
        </textPath>
    </text>

    <path id='path2'>
        <animate id='d2' attributeName='d' begin='d1.end' dur='5000ms'
            values='m0,75 h0 ; m0,75 h400 ; m0,75 h0' keyTimes='0;0.8;1' />
    </path>
    <text font-family='"monospace", monospace' fill='#DD8800' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
