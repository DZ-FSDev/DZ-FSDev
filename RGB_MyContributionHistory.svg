<svg width="800" height="35" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #00000000;
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  padding: 5px;
  line-height: 24px;
  color: #33DD11;
  font-size: 18px;
  font-weight: 600;
  text-align: center;
  animation: rgbGlow 25s linear infinite;
}

@keyframes rgbGlow {
  1% { text-shadow: 0px 0px 5px rgba(11,124,199,0.2);}
  5% { text-shadow: 0px 0px 5px rgba(11,124,199,0.5);}
  10% { text-shadow: 0px 0px 5px rgba(168,11,199,0.5);}
  20% { text-shadow: 0px 0px 5px rgba(11,199,96,0.5);}
  30% { text-shadow: 0px 0px 5px rgba(199,11,11,0.5);}
  40% { text-shadow: 0px 0px 5px rgba(199,96,11,0.5);}
  50% { text-shadow: 0px 0px 5px rgba(11,124,199,0.5);}
  60% { text-shadow: 0px 0px 5px rgba(168,11,199,0.5);}
  70% { text-shadow: 0px 0px 5px rgba(11,199,96,0.5);}
  80% { text-shadow: 0px 0px 5px rgba(199,11,11,0.5);}
  90% { text-shadow: 0px 0px 5px rgba(199,96,11,0.5);}
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="0" y="0" width="800" height="35">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>My Contribution History</h2>

</div>
</foreignObject>
</g>
</g>
</svg>
